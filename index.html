<!DOCTYPE html>
<html lang="en" data-ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.ico">

    <title data-ng-bind="title">Title</title>

    <!-- Bootstrap core CSS -->
    <link href="css/cerulean/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
         data-ng-controller="navController as navModel">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{navModel.project}}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">              
              <li ng-repeat="view in navModel.views"
                  ng-class="{ active: navModel.isActive('/{{view.toLowerCase()}}')}"> 
              <a href="{{'#/' + view.toLowerCase()}}">{{view}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
        <div ng-view></div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular-route/angular-route.js"></script>
    <script src="scripts/angular-bootstrap/ui-bootstrap.js"></script>
    <!-- my files   
    ================================================== -->
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
    <script src="data/links.js"></script>
    <script src="home/home.js"></script>
    <script src="about/about.js"></script>
    <script src="contact/contact.js"></script>
 
  </body>
</html>
